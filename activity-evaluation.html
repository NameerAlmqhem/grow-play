</head>
<body class="pastel-theme">
    <header>
        <div class="logo">
            <img src="image/logo.jpg" alt="Logo" class="logo-img">
            <h2>Grow & Play</h2>
        </div>
        <nav class="navbar">
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="coaches.html">Coaches</a></li>
                <li><a href="Adm.html">Administrator Dashboard</a></li>
                <li><a href="parents.html">Parent's Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <nav class="breadcrumbs">
        <a href="index.html">Home</a> > <a href="parents.html">Parent Dashboard</a> > <span>Activity Evaluation</span>
    </nav>

    <main class="form-container">
        <h1>Activity Evaluation</h1>
    
        <form id="evaluationForm">
            <div class="form-group">
                <label for="kid">Select Child:</label>
                <select id="kid" required>
                    <option value="">Choose your child</option>
                    <option value="Ahmad">Ahmad</option>
                    <option value="Lina">Lina</option>
                    <option value="Omar">Omar</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="activity">Select Activity:</label>
                <select id="activity" required>
                    <option value="">Select activity</option>
                    <option value="Visual Arts">Visual Arts</option>
                    <option value="Cake Decorating">Cake Decorating</option>
                    <option value="Climbing">Climbing</option>
                    <option value="Carpentry">Carpentry</option>
                    <option value="Skating">Skating</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" required>
                    <option value="">Select rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
    
            <button type="button" onclick="submitEvaluation()">Submit</button>
        </form>
    </main>
    
    <script>
    function submitEvaluation() {
        const kid = document.getElementById("kid").value;
        const activity = document.getElementById("activity").value;
        const rating = document.getElementById("rating").value;
    
        if (!kid || !activity || !rating) {
            alert("Please make sure all fields are selected.");
            return;
        }
    
        alert(`Thank you for your feedback!\nYou're rating for activity#${activity} is ${rating}`);
        window.location.href = "index.html";
    }
    </script>

        <div class="contact-info">
            <div class="contact-item">
                <img src="image/watsap.jpg" alt="WhatsApp" class="icon">
                <p>+966554433221</p>
            </div>
            <div class="contact-item">
                <img src="image/gmaill.jpg" alt="Email" class="icon">
                <p>GrowNplay@gmail.com</p>
            </div>

            <span>Grow & Play</span>
            <img src="image/logo.jpg" alt="Logo" class="logo-img">
        </div>
        <hr>
        <div class="social-media">
            <img src="image/twetter.jpg" alt="X" class="icon">
            <img src="image/instagram.jpg" alt="Instagram" class="icon">
            <img src="image/facebook.jpg" alt="Facebook" class="icon">
            <img src="image/linkedin.jpg" alt="LinkedIn" class="icon">
        </div>

    </footer>
<script src="main.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const evaluationForm = document.getElementById('evaluationForm');
        const resultDiv = document.getElementById('evaluationResult');

        if (evaluationForm) {
            evaluationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const kid = document.getElementById('kid').value;
                const activity = document.getElementById('activity').value;
                const rating = document.querySelector('input[name="rating"]:checked').value;
                const comments = document.getElementById('comments').value;
                
                // Simulate saving to localStorage
                let evaluations = JSON.parse(localStorage.getItem('evaluations')) || [];
                evaluations.push({
                    kid: kid,
                    activity: activity,
                    rating: rating,
                    comments: comments,
                    date: new Date().toISOString()
                });
                localStorage.setItem('evaluations', JSON.stringify(evaluations));
                
                // Show success message
                resultDiv.innerHTML = `
                    <div class="success-message">
                        Thank you for your evaluation! Your feedback has been recorded.
                    </div>
                `;
                
                // Reset form
                evaluationForm.reset();
            });
        }
    });
    </script>
</body>
